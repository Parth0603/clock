    <title>World Clock by Parth - Check Current Time in Different Countries</title>
    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <header class="navbar">
        <h1>World Clock by Parth</h1>
        <nav>
            <a href="#">Home</a>

            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Select a Country</h2>
            <label for="country">Choose a country:</label>
            <select id="country">
              <option value="india">India</option>
              <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="jp">Japan</option>
            </select>
            <div class="time-display" id="time">Time will be shown here</div>
        </div>
    </main>

  <script>


const options = {
	weekday: "long",
	month: "long",
	day: "numeric",
	year: "numeric",
	hour: "numeric",
	minute: "numeric",
	second: "numeric",
	hour12: true,
};

let timeDisplay = document.getElementById("time");

let button = document.getElementById("show-time");

	setInterval(() => {
		
let myDate = new Date();

	let country = document.getElementById("country");
	let changedValue = country.value;
	let arr = {
    india: "Asia/Kolkata",
		us: "America/New_York",
		uk: "Europe/London",
		au: "Australia/Sydney",
		jp: "Asia/Tokyo",
	};
  let finalDate=myDate.toLocaleString("en-Gb",{...options,timeZone:arr[changedValue]})
	timeDisplay.innerHTML = finalDate;
	}, 1000);
  

  </script>
