<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            
            font-size: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        select, .time-display, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .time-display {
            font-size: 33px;
            background-color: #f9f9f9;
            font-weight: bold;
            /* width: 100%; */
            box-sizing: border-box; /* Ensures padding and border are included in width */

        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>World Clock</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <h2>Select a Country</h2>
        <label for="country">Choose a country:</label>
        <select id="country">
          <option value="india">India</option>
          <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="jp">Japan</option>
        </select>
        <!-- <button id="show-time">OK</button> -->
        <div class="time-display" id="time">Time will be shown here</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
